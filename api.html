<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Irish Address Search</title>

    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .search-box {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }

        input {
            width: 200px;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter address" value="Setanta Place">
        <button onclick="searchAddress()">Search</button>
    </div>

    <div id="map"></div>

    <script>
        // Initialize map
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/liberty',
            center: [-8.0, 53.5],
            zoom: 6
        });

        let marker;

        // Simple search function
        async function searchAddress() {
            const query = document.getElementById('searchInput').value;

            if (query.length < 3) return;

            try {
                const response = await fetch(`https://eircode.dataconversion.ie/api/eircodes/SearchAddress/?addressQuery=${encodeURIComponent(query)}&from=0&size=100&country=IRE`, {
                    "headers": {
                        "accept": "application/json, text/plain, */*",
                        "accept-language": "en,ru;q=0.9,uk;q=0.8",
                        "cache-control": "no-cache",
                        "pragma": "no-cache",
                        "sec-ch-ua": "\"Chromium\";v=\"140\", \"Not=A?Brand\";v=\"24\", \"Google Chrome\";v=\"140\"",
                        "sec-ch-ua-mobile": "?0",
                        "sec-ch-ua-platform": "\"Windows\"",
                        "sec-fetch-dest": "empty",
                        "sec-fetch-mode": "cors",
                        "sec-fetch-site": "same-site",
                        "x-api-key": "TestApiKey12345"
                    },
                    "referrer": "https://dataconversion.ie/",
                    "body": null,
                    "method": "GET",
                    "mode": "cors",
                    "credentials": "omit"
                });

                const data = await response.json();
                console.log(data);

                if (data.addressDetails && data.addressDetails.length > 0) {
                    const firstResult = data.addressDetails[0];

                    if (firstResult.latitude && firstResult.longitude) {
                        // Remove existing marker
                        if (marker) marker.remove();

                        // Add new marker and fly to location
                        marker = new maplibregl.Marker()
                            .setLngLat([firstResult.longitude, firstResult.latitude])
                            .addTo(map);

                        map.flyTo({
                            center: [firstResult.longitude, firstResult.latitude],
                            zoom: 16
                        });
                    }
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchAddress();
            }
        });
    </script>
</body>

</html>
