<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Irish Address Search</title>

    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .search-box {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }

        input {
            width: 200px;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Enter address">
        <button onclick="searchAddress()">Search</button>
    </div>

    <div id="map"></div>

    <script>
        // Initialize map
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/liberty',
            center: [-8.0, 53.5],
            zoom: 6
        });

        const API_KEY = '25IBO5sYE9xkGzsTOTn8jkCE9S2TfEVSe5aO0b9nm08=';
        let marker;

        // Simple search function
        async function searchAddress() {
            const query = document.getElementById('searchInput').value;

            if (query.length < 5) return;

            try {
                const response = await fetch(`https://directaddresstest.azurewebsites.net/api/Eircodes/SuggestAddress?addressQuery=${encodeURIComponent(query)}&useGeo=true&country=IRE`, {
                    headers: {
                        'accept': '*/*',
                        'x-api-key': API_KEY
                    }
                });

                const data = await response.json();

                if (data.options && data.options.length > 0) {
                    const firstResult = data.options[0];

                    // Get address details
                    if (firstResult.link) {
                        const detailResponse = await fetch(firstResult.link.href, {
                            headers: {
                                'accept': '*/*',
                                'x-api-key': API_KEY
                            }
                        });

                        const detailData = await detailResponse.json();

                        if (detailData.addressDetails) {
                            const { latitude, longitude } = detailData.addressDetails;

                            // Remove existing marker
                            if (marker) marker.remove();

                            // Add new marker and fly to location
                            marker = new maplibregl.Marker()
                                .setLngLat([longitude, latitude])
                                .addTo(map);

                            map.flyTo({
                                center: [longitude, latitude],
                                zoom: 16
                            });
                        }
                    }
                }
            } catch (error) {
                console.error('Search error:', error);
            }
        }

        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchAddress();
            }
        });
    </script>
</body>

</html>
